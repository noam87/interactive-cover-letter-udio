<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Noam Interview</title>
    <link href='https://fonts.googleapis.com/css?family=Caudex:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <style>
      body {
        background-image: url("green_cup.png");
        color: #694E46;
        font-family: 'Caudex', serif;
        font-size: 16px;
      }

      #wrapper {
        padding: 30px;
      }

      #content {
        background-image: url("fabric_background.png");
        width: 600px;
        min-height: 300px;
        margin: 0 auto;
        border: white 1px;
        border-style: dashed;
        box-shadow: black 3px 8px 25px 3px;
        padding: 20px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <h1>Loading...</h1>
      </div>
    </div>

    <!-- ........................   Javascripts  ........................... -->

    <script src="build/react-with-addons.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var NAME = "";

      //////////////////////////////////////////////////////////////////////////
      // Helper functions

      // Register an event that only shows name of slide.
      var onlyShowSlide = function(slide, that) {
        document.addEventListener('showslide', function(e) {
          if (e.detail == slide) {
            console.log("Showing slide: ", slide);
            that.props.show();
          } else  {
            console.log("Hiding slide: ", slide);
            that.props.hide();
          }
        });
      }

      window.showSlide = function(slide) {
        console.log("Turning to slide ", slide);
        var slideEvent = new CustomEvent('showslide', { detail: slide })
        document.dispatchEvent(slideEvent);
      };


      //////////////////////////////////////////////////////////////////////////
      // React components


      // Ask for name

      var AskForName = React.createClass({
        componentDidMount: function() {
          onlyShowSlide('AskForName', this);
        },

        render: function() {
          return (
            <div>
              <p>Hi there! What's your name?</p>
              <NameForm />
            </div>
          );
        }
      });

      var NameForm = React.createClass({
        getInitialState: function() {
          return {name: ''};
        },

        handleNameChange: function(e) {
          this.setState({name: e.target.value});
        },

        handleSubmit: function(e) {
          console.log("pooooo")
          e.preventDefault();
          NAME = this.state.name.trim();
          if (this.state.name == '') { return; }
          showSlide('Welcome');
        },

        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input
                type="text"
                placeholder="Your name"
                value={this.state.name}
                onChange={this.handleNameChange}
              />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      // Welcome

      var Welcome = React.createClass({
        componentDidMount: function() {
          onlyShowSlide('Welcome', this);
        },

        render: function() {
          return (
            <p>
              Oh, nice to see you again, {NAME}.
            </p>
          );
        }
      });

      // Slide element to either show or hide contents.
      var Slide = React.createClass({
        getInitialState: function() {
          return {shouldHide: this.props.hideOnStart};
        },

        hide: function() {
          this.setState({shouldHide: true});
        },

        show: function() {
          this.setState({shouldHide: false});
        },

        render: function() {
          var children = function(that) {
            return React.Children.map(that.props.children, function(child) {
              return React.cloneElement(
                child,
                {hide: that.hide, show: that.show}
              );
            });
          };

          return (
            <div className={this.state.shouldHide ? 'hidden' : ''}>
              {children(this)}
            </div>
          );
        }
      });

      var Contents = React.createClass({
        render: function() {
          return (
            <div>
              <Slide hideOnStart={false}><AskForName /></Slide>
              <Slide hideOnStart={true}><Welcome /></Slide>
            </div>
          );
        }
      });


      ReactDOM.render(
        <Contents />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
